name: Backend Tests

on:
    push:
        branches: [ "**" ]
    pull_request:
        branches: [ "**" ]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
            
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 20

            - name: Install dependencies
              run: npm install

            - name: Generate Prisma client
              run: npx prisma generate

            - name: Run tests
              run: npm test
                    